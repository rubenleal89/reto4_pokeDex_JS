<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e2d69b96e8.js" crossorigin="anonymous"></script><!-- js Iconos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>
    <section id="sect-poken-api" class="container-sm sect-poken-api">
        <div class="container-sm pantalla-poken min-height">
            <div class="icon-circulares">
                <i class="fa-solid fa-circle circle-1"></i>
                <i class="fa-solid fa-circle circle-2"></i>
                <i class="fa-solid fa-circle circle-3"></i>
                <i class="fa-solid fa-circle circle-4"></i>
            </div>

            <div id="div-ver-pokemon" class="container-sm div-ver-pokemon d-md-flex justify-content-md-between">
            </div>

            <div class="circle-ovalado">
                <i class="fa-solid fa-circle circle-minus"></i>
                <i class="fa-solid fa-minus minus-1"></i>
                <i class="fa-solid fa-minus minus-2"></i>
            </div>
            <div class="div-formulario container-sm">
                <form action="#" id="formulario" class="row">
                    <input type="text" id="pokemonName" class="pokemonName form-control col" placeholder="Busca tu pokemon">
                    <button type="submit" class="col-1 btn">.</button>
                </form>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
