<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="purebaBoostra.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <section class="container-sm sect-poken">
        <div class="container-sm pantalla-poken">
            <div class="container-sm div-ver-pokemon">
                <div>
                    <h2>Pikachu</h2>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pokemon de frente">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/25.png" alt="Pokemon de espalda">
                    <p>Altura 4</p>
                    <p>Anchura 60</p>
                </div>
                <div>
                    <h3>Hablididades</h3>
                    <p>static</p>
                    <p>lightning-rod</p>
                </div>
                <div class="div-movimientos">
                    <h3>Movimientos</h3>
                    <p>mega-punch</p>
                    <p>pay-day</p>
                    <p>thunder-punch</p>
                    <p>slam</p>
                    <p>double-kick</p>
                </div>
                <div class="div-estadisticas">
                    <h3>Estadisticas</h3>
                    <p>hp</p><p>35</p>
                    <p>attack</p><p>55</p>
                    <p>defense</p><p>40</p>
                    <p>special-attack</p><p>50</p>
                    <p>special-defense</p><p>50</p>
                    <p>speed</p><p>90</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
